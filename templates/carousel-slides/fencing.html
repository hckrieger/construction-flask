<div id="fencing" class="carousel slide" data-ride="carousel" data-interval="false">
	
	<h2 id="fencing" style="text-align: center;">Fencing:</h2>
	
	<!-- Indicators -->
	
	<ol class="carousel-indicators">
	  <li data-target="#fencing" data-slide-to="0" class="active"></li>

	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
	  <div class="item active">

				<img class="wider" src="{{ url_for('static', filename='images/projects/fencing/Fence_1.jpg') }}">

				<img class="wider" src="{{ url_for('static', filename='images/projects/fencing/Fence_2.jpg') }}">

		</div>
	  </div>
	  
	  <div class="item">
		<div class="row sidepadding">
			<div class="col-sm-12">
				<img class="higher" src="{{ url_for('static', filename='images/projects/fencing/fencing.jpg') }}">
			</div>
		</div>
	  </div>
	</div>

	<!-- Left and right controls -->
	<a class="left carousel-control" href="#fencing" role="button" data-slide="prev">
	  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

	</a>
	<a class="right carousel-control" href="#fencing" role="button" data-slide="next">
